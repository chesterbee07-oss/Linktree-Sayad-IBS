    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #016e3b, #00ff88, #139659);
        background-size: 300% 300%;
        animation: gradientMove 3s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        width: 100%;
        max-width: 420px;
        margin: 20px;
        background: #fff;
        padding: 32px 24px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .logo {
        width: 96px;
        height: 96px;
        margin: 0 auto 16px;
        border-radius: 50%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      @media (min-width: 768px) {
        .logo {
          width: 110px;
          height: 110px;
        }
      }
      .logo {
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo img {
        width: 85%;
        height: 85%;
        object-fit: contain;
      }

      h1 {
        font-size: clamp(16px, 3.8vw, 18px);
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
        margin-bottom: 8px;
      }

      h2 {
        font-size: clamp(16px, 3.8vw, 22px);
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
        margin-bottom: 8px;
      }

      .motto {
        font-size: 13px;
        color: #666;
        margin-bottom: 25px;
      }

      .link {
        display: block;
        text-decoration: none;
        background: #198754;
        color: #fff;
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 14px;
        font-weight: 600;
        font-size: clamp(14px, 4vw, 15px);
        transition: all 0.25s ease;
      }

      .link:hover {
        background: #157347;
        transform: scale(1.02);
      }

      footer {
        margin-top: 20px;
        font-size: 11px;
        color: #999;
      }
      @media (min-width: 768px) {
        .container {
          padding: 40px 32px;
        }

        .link {
          padding: 16px;
        }
      }

      @media (min-width: 1200px) {
        body {
          background-attachment: fixed;
        }
      }
    </style>
